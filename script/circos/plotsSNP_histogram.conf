<plot>
 # 设定为直方图
 type = heatmap
 # 数据文件路径，为 4 列：
 # chromosome start end data
 # hs1 0 1999999 180.0000
 file = 3.SNP/T1805007_10X/SNP_pos.bed
 # 设置直方图的位置，r1 要比 r0 大。直方图的方向默认为向外。
 r1 = 0.90r
 r0 = 0.80r
<rules>
<rule>
condition     = var(value) == 0
color         = gray
</rule>
<rule>
condition     = var(value) > 2
color         = blue
</rule>
</rules>
 # 直方图的填充颜色
 #fill_color = red
 # 默认下直方图轮廓厚度为 1px，若不需要轮廓，则设置其厚度为0，或在 etc/tracks/histogram.conf 中修改。
 thickness = 0p
 # 直方图是由 bins （条行框）所构成的。若 bins 在坐标上不相连，最好设置不要将其bins连接到一起。例如：
 # hs1 10 20 0.5
 # hs1 30 40 0.25
 # 上述数据设置值为 yes 和 no 时，图形是不一样的。
 extend_bin = no
