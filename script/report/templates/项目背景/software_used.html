<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>layui</title>
  <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" />
  <script src="../../layui/layui.all.js"></script>
  <script src="../../layui/lianlin.js"></script>
  <link rel="stylesheet" type="text/css" href='../../layui/css/style.css' />

</head>
<body class="layui-form" style="background-color:#eee;padding: 20px;">
    <div class="layui-fluid">
        <div class="layui-container">
            <div class="layui-row layui-col-space20">
                <div class="layui-col-xs12">
                    <h1>软件列表</h1><p>
                        包含该分析项目中，生信部分所用软件信息。
                    </p>
                </div>
                <div class="layui-col-xs12">
                    <div class="layui-row layui-col-space20">
                        <div class="layui-col-xs12">
                            <table class="layui-table" lay-filter="demo">
                                <thead>
                                    <tr>
                                    <th lay-data={align:"center",width:150,sort:true,field:"分析项"}>分析项</th>
                                    <th lay-data={align:"center",width:150,sort:true,field:"软件"}>软件</th>
                                    <th lay-data={align:"center",width:150,sort:true,field:"软件版本"}>软件版本</th>
                                    <th lay-data={align:"center",width:150,sort:true,field:"软件参数"}>软件参数</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for key in dict_sub %}
                                    <tr>
                                    <td>{{ dict_sub[key][1] }}</td>
                                    <td>{{ dict_sub[key][2] }}</td>
                                    <td>{{ dict_sub[key][3] }}</td>
                                    <td>{{ dict_sub[key][4] }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        icon_append();
    </script>
</body>
</html>
