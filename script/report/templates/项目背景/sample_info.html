<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>layui</title>
  <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" />
  <script src="../../layui/layui.all.js"></script>
  <script src="../../layui/lianlin.js"></script>
  <link rel="stylesheet" type="text/css" href='../../layui/css/style.css' />
</head>
<body class="layui-form" style="background-color:#eee;padding: 20px;">
    <div class="layui-fluid">
        <div class="layui-container">
            <div class="layui-row layui-col-space20">
                <div class="layui-col-xs12">
                    <h1>样本信息</h1><p>
                        包含该分析项目中，生信部分所用样本信息。
                    </p>
                </div>
                <div class="layui-col-xs12">
                    <div class="layui-row layui-col-space20">
                        <div class="layui-col-xs12">
                            <table class="layui-table" lay-filter="demo">
                                <thead>
                                    <tr>
                                    <th lay-data={align:"center",width:150,sort:true,field:"sample_name"}>sample_name</th>
                                    <th lay-data={align:"center",width:150,sort:true,field:"date"}>date</th>
                                    <th lay-data={align:"center",width:150,sort:true,field:"library"}>library</th>
                                    <th lay-data={align:"center",width:150,sort:true,field:"raw_data_file"}>raw_data_file</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for sample in samples %}
                                    <tr>
                                    <td>{{ sample.sample }}</td>
                                    <td>{{ sample.sample_analysis_date }}</td>
                                    <td>{{ sample.library }}</td>
                                    <td>{{ sample.raw_data_dir }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                            
                            <!-- <div class="magicalcoder-table" mc-attr-bool-loading="false" mc-attr-str-url="assets/drag/js/data/list.json" mc-attr-str-toolbar="#tableToolbar" mc-attr-json-default-toolbar="[&quot;filter&quot;,&quot;exports&quot;,&quot;print&quot;]">
                                <span class="magicalcoder-table-th" mc-attr-str-field="id">ID</span><span class="magicalcoder-table-th" mc-attr-str-field="name">名称</span><span class="magicalcoder-table-th" mc-attr-str-field="description">简介</span><span class="magicalcoder-table-th" mc-attr-str-toolbar="#tableColToolbar">操作</span>
                            </div> -->
                        <!-- </div> -->
                        <div class="layui-col-xs12">
                            <p></p>
                            <p>
                                注：
                            </p>
                            <p>
                                sample_name：样品原始编号；
                            </p>
                            <p>
                                date：样品分析日期；
                            </p>
                            <p>
                                library：测序文库；
                            </p>
                            <p>
                                raw_data_file：下机原始数据文件；
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        icon_append();
    </script>
</body>
</html>
